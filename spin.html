<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay Số Ngẫu Nhiên</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('./assets/images/3VdWu08.png');
            /* Hình nền Tết */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .back-btn {
            position: absolute;
            bottom: -100px;
            right: 20px;
            background-color: #277898;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
        }

        .back-btn:hover {
            background-color: #23c857;
        }

        h1 {
            font-size: 48px;
            color: #0a0a0a;
            /* Vàng */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .number-display {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .number-box {
            width: 80px;
            height: 100px;
            background-color: #28a745;
            color: #fff;
            border: 3px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            display: inline-block;
            margin: 0 5px;
            position: relative;
        }

        .number-strip {
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease-out;
        }

        .number-strip div {
            height: 100px;
            /* Phù hợp với .number-box */
            font-size: 48px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes spin-slowdown {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-1000px);
            }

        }

        /* .number-box.spinning .number-strip {
            animation: spin-slowdown 2s ease-out forwards;
        } */

        @keyframes spin {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-1000px);
            }

            /* Điều chỉnh dựa trên số lượng số (10 số x 100px) */
        }

        .number-box.spinning .number-strip {
            animation: spin 0.5s linear infinite;
        }

        .select-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .select-group select {
            padding: 10px 20px;
            margin: 5px 10px;
            background-color: #28a745;
            /* Xanh lá cây */
            color: white;
            border: 2px solid #fff;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .select-group select:hover {
            background-color: #218838;
        }

        .go {
            padding: 40px 40px;
            font-size: 30px;
            font-weight: bold;
            background-color: #28a745;
            /* Xanh lá cây */
            color: white;
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            text-transform: uppercase;
        }

        .go:hover {
            background-color: #218838;
        }

        .result-section {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            color: #dc3545;
            /* Đỏ */
            font-size: 18px;
            font-weight: bold;
            width: 500px;
            margin-left: 400px;
        }

        .result-section h3 {
            color: #dc3545;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .result-section p {
            margin: 5px 0;
        }

        .info-section {
            margin-top: 20px;
            color: #FFD700;
            /* Vàng */
            font-size: 16px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .error-message {
            color: #dc3545;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="index.html" class="btn btn-secondary back-btn">Quay lại</a>
        <h1>QUAY SỐ NGẪU NHIÊN</h1>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div class="number-display" id="numberDisplay">
            <div class="number-box" id="digit1">
                <div class="number-strip">
                    <div>0</div>

                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
            </div>
            <div class="number-box" id="digit2">
                <div class="number-strip">
                    <div>0</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
            </div>
            <div class="number-box" id="digit3">
                <div class="number-strip">
                    <div>0</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
            </div>
            <div class="number-box" id="digit4">
                <div class="number-strip">
                    <div>0</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
            </div>
            <div class="number-box" id="digit5">
                <div class="number-strip">
                    <div>0</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
            </div>
            <div class="number-box" id="digit6">
                <div class="number-strip">
                    <div>0</div>

                </div>
            </div>
        </div>
        <div class="select-group" id="selectGroup">
            <select id="prizeSelect">
                <option value="">Chọn giải</option>
            </select>
            <select id="turnSelect" style="display: none;">
                <option value="">Chọn lần quay</option>
            </select>
        </div>
        <div class="button-group" id="buttonGroup">
            <button class="go" style="display: none;">QUAY</button>
        </div>
        <div class="result-section" id="resultSection" style="display: none;">
            <h3>CHÚC MỪNG</h3>
            <p><strong>Quý khách hàng:</strong> <span id="resultName"></span></p>
            <p><strong>Có mã số:</strong> <span id="resultCode"></span></p>
            <p><strong>Đã trúng thưởng:</strong> <span id="resultPrize"></span> - <strong>Lần:</strong> <span
                    id="resultTurn"></span></p>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/spin.js"></script>
</body>

</html>
